<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;

      background: url('https://i.ibb.co/gVhX0tp/eid-bg.jpg') no-repeat center center/cover;
      display: flex;

      align-items: center;

      background-color: #142d26;

    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }
    input {
      padding: 10px;
      margin-top: 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: gold;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    h1 {
      font-size: 2.5rem;
    }
    .greeting {
      font-size: 1.4rem;

    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸŒ™ Eid ul-Adha Mubarak!</h1>
    <p>Enter your name to receive a special greeting:</p>
    <input type="text" id="username" placeholder="Your name..." />
    <br />
    <button onclick="greetUser()">Receive Greeting</button>
    <div class="greeting" id="greetingMsg"></div>
  </div>

  <script>
    // Correctly Base64-encoded URL
    const encodedURL = "aHR0cHM6Ly93d3cucHJvZml0YWJsZXJhdGVjcG0uY29tL2Y1dGhrdnRqMjY/a2V5PTE1OWNkZTdhYmYwNWQ3NTUwMjgyMzNmYmU5YzA0MDdj";

    function greetUser() {
      const name = document.getElementById("username").value.trim();
      const greetingDiv = document.getElementById("greetingMsg");

      if (!name) {
        greetingDiv.innerText = "Please enter your name.";
        return;
      }

      greetingDiv.innerHTML = `ðŸŒŸ Dear <strong>${name}</strong>,<br />May your Eid ul-Adha be filled with blessings, joy, and peace!`;

      setTimeout(() => {
        const decodedURL = atob(encodedURL);
        window.location.href = decodedURL;
      }, 4000);
    }
  </script>
</body>
